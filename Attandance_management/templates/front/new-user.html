<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 35px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h2.text-center {
      margin-bottom: 30px;
      color: #333;
    }

    .form-control {
      border-radius: 5px;
      box-shadow: none;
      border: 1px solid #ccc;
    }

    .btn-primary {
      background-color: #5a67d8;
      border-color: #5a67d8;
      border-radius: 5px;
      padding: 10px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #434190;
      border-color: #434190;
    }

    .btn-show {
      background: none;
      border: none;
      color: #5a67d8;
      cursor: pointer;
      font-size: 0.9em;
      margin-top: 5px;
      padding-left: 0;
    }

    label {
      color: #333;
    }

    .form-group .error-message {
      color: red;
      font-size: 0.85em;
    }

    .form-footer {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2 class="text-center">New register</h2>
    <form method="POST" action="/new_user" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="role">Login as</label>
        <select class="form-control" id="role" name="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
          <option value="counselor">Counselor</option>
        </select>
        <div id="role-error" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          class="form-control" 
          id="username" 
          name="username" 
          placeholder="e.g. abc123@gmail.com" 
          required
        >
        <div id="username-error" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          placeholder="Enter password" 
          required
        >
        <div class="form-group">
        <label for="password">Confirm Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="c-password" 
          name="c-password" 
          placeholder="Enter password" 
          required
        >
        <button type="button" class="btn-show" onclick="togglePassword()">Show Password</button>
        <div id="password-error" class="error-message"></div>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Create</button>
    </form>
  </div>

  <script>
  function togglePassword() {
    const passwordField = document.getElementById("password");
    const confirmField = document.getElementById("c_password");
    
    const type = passwordField.getAttribute("type") === "password" ? "text" : "password";

    passwordField.setAttribute("type", type);
    confirmField.setAttribute("type", type);
  }

  function validateForm() {
    let valid = true;

    const role = document.getElementById("role").value;
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const c_password = document.getElementById("c_password").value.trim();

    // Reset error messages
    document.getElementById("role-error").textContent = "";
    document.getElementById("username-error").textContent = "";
    document.getElementById("password-error").textContent = "";

    if (!role) {
      document.getElementById("role-error").textContent = "Please select your role.";
      valid = false;
    }

    if (username.length < 3) {
      document.getElementById("username-error").textContent = "Username must be at least 3 characters.";
      valid = false;
    }

    if (password.length < 6) {
      document.getElementById("password-error").textContent = "Password must be at least 6 characters.";
      valid = false;
    }

    if (password !== c_password) {
      document.getElementById("password-error").textContent = "Passwords do not match.";
      valid = false;
    }

    return valid;
  }
</script>


</body>
</html>

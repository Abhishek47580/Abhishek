<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef2f7;
    }
    .form-container {
      max-width: 900px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 30px;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="container form-container">
    <h2 class="form-title">Student Profile Form</h2>
    <form method="POST" action="/profile" enctype="multipart/form-data">
      <input type="hidden" name="role" value="student">
      
        {%if not data%}
        <div class="row mb-3">
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" value="{{user}}" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="col-md-6">
  <label for="full_name" class="form-label">Full Name</label>
  <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter full name" required>
</div>
</div>

<div class="row mb-3">
  <div class="col-md-4">
    <label for="gender" class="form-label">Gender</label>
    <select class="form-select" id="gender" name="gender" required>
      <option disabled selected>Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="dob" class="form-label">Date of Birth</label>
    <input type="date" class="form-control" id="dob" name="dob" required>
  </div>
  <div class="col-md-4">
    <label for="phone" class="form-label">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
  </div>
</div>

<div class="mb-3">
  <label for="email" class="form-label">Email</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
</div>

<div class="mb-3">
  <label for="address" class="form-label">Address</label>
  <textarea class="form-control" id="address" name="address" rows="2" placeholder="Enter address"></textarea>
</div>

<div class="mb-3">
  <label for="profile_picture" class="form-label">Profile Picture</label>
  <input class="form-control" type="file" id="profile_picture" name="profile_picture" accept="image/*">
</div>

<div class="row mb-3">
  <div class="col-md-6">
    <label for="parent_name" class="form-label">Parent Name</label>
    <input type="text" class="form-control" id="parent_name" name="parent_name" placeholder="Enter parent/guardian name" required>
  </div>
  <div class="col-md-6">
    <label for="parent_contact" class="form-label">Parent Contact</label>
    <input type="tel" class="form-control" id="parent_contact" name="parent_contact" placeholder="Enter parent/guardian contact" required>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-4">
    <label for="class_name" class="form-label">Class Name</label>
    <input type="text" class="form-control" id="class_name" name="class_name" placeholder="Enter class (e.g., 10A)" required>
  </div>
  <div class="col-md-4">
    <label for="roll_number" class="form-label">Roll Number</label>
    <input type="number" class="form-control" id="roll_number" name="roll_number" placeholder="Enter roll number" required>
  </div>
  <div class="col-md-4">
    <label for="admission_number" class="form-label">Admission Number</label>
    <input type="text" class="form-control" id="admission_number" name="admission_number" placeholder="Enter admission number" required>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-4">
    <label for="section" class="form-label">Section</label>
    <input type="text" class="form-control" id="section" name="section" placeholder="Enter section (A/B/C)">
  </div>
  <div class="col-md-4">
    <label for="year_of_admission" class="form-label">Year of Admission</label>
    <input type="number" class="form-control" id="year_of_admission" name="year_of_admission" placeholder="Enter admission year">
  </div>
  <div class="col-md-4">
    <label for="current_year" class="form-label">Current Year</label>
    <input type="text" class="form-control" id="current_year" name="current_year" placeholder="Enter current academic year">
  </div>
</div>
<div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Save Student Profile</button>
      </div>
{%else%}
        {%for i in data%}
        <div class="row mb-3">
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" value="{{user}}" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="col-md-6">
          <label for="full_name" class="form-label">Full Name</label>
          <input type="text" value="{{i[1]}}" class="form-control" id="full_name" name="full_name" placeholder="Enter full name" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="gender" class="form-label">Gender</label>
           <select class="form-select" id="gender" name="gender" required>
            <option disabled {% if not i[2] %}selected{% endif %}>Select gender</option>
            <option value="Male" {% if i[2]=="Male" %}selected{% endif %}>Male</option>
            <option value="Female" {% if i[2]=="Female" %}selected{% endif %}>Female</option>
            <option value="Other" {% if i[2]=="Other" %}selected{% endif %}>Other</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" value="{{i[3]}}" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="col-md-4">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" value="{{i[4]}}" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" value="{{i[5]}}" class="form-control" id="email" name="email" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="2" placeholder="Enter address">{{i[6]}}</textarea>
      </div>

      <div class="mb-3">
        <label for="profile_picture" class="form-label">Profile Picture</label>
        <input class="form-control" type="file" id="profile_picture" name="profile_picture" accept="image/*">
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="parent_name" class="form-label">Parent Name</label>
          <input type="text" value="{{i[7]}}" class="form-control" id="parent_name" name="parent_name" placeholder="Enter parent/guardian name" required>
        </div>
        <div class="col-md-6">
          <label for="parent_contact" class="form-label">Parent Contact</label>
          <input type="tel" value="{{i[8]}}" class="form-control" id="parent_contact" name="parent_contact" placeholder="Enter parent/guardian contact" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="class_name" class="form-label">Class Name</label>
          <input type="text" value="{{i[9]}}" class="form-control" id="class_name" name="class_name" placeholder="Enter class (e.g., 10A)" required>
        </div>
        <div class="col-md-4">
          <label for="roll_number" class="form-label">Roll Number</label>
          <input type="number" value="{{i[10]}}" class="form-control" id="roll_number" name="roll_number" placeholder="Enter roll number" required>
        </div>
        <div class="col-md-4">
          <label for="admission_number" class="form-label">Admission Number</label>
          <input type="text" value="{{i[11]}}" class="form-control" id="admission_number" name="admission_number" placeholder="Enter admission number" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="section" class="form-label">Section</label>
          <input type="text"  value="{{i[12]}}" class="form-control" id="section" name="section" placeholder="Enter section (A/B/C)">
        </div>
        <div class="col-md-4">
          <label for="year_of_admission" class="form-label">Year of Admission</label>
          <input type="number" value="{{i[13]}}" class="form-control" id="year_of_admission" name="year_of_admission" placeholder="Enter admission year">
        </div>
        <div class="col-md-4">
          <label for="current_year" class="form-label">Current Year</label>
          <input type="text" value="{{i[14]}}" class="form-control" id="current_year" name="current_year" placeholder="Enter current academic year">
        </div>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">update</button>
      </div>
      {%endfor%}
      {%endif%}
      
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

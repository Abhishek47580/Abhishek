<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Profile Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f7fb;
    }

    .form-container {
      max-width: 900px;
      margin: 50px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      margin-bottom: 30px;
      text-align: center;
      font-weight: 600;
      color: #0d6efd;
    }

    .btn-primary {
      padding: 10px 30px;
      font-size: 1.1rem;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container form-container">
    <h2 class="form-title">Teacher Profile Form</h2>
    <form method="POST" action="/profile" enctype="multipart/form-data">
      <input type="hidden" name="role" value="teacher">

      {% if not data %}
      <!-- NEW TEACHER PROFILE ENTRY -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" value="{{user}}" class="form-control" id="username" name="username" readonly>
        </div>
        <div class="col-md-6">
          <label for="full_name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter full name" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" name="gender" required>
            <option disabled selected>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="col-md-4">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="2" placeholder="Enter address"></textarea>
      </div>

      <div class="mb-3">
        <label for="qualification" class="form-label">Qualification</label>
        <input type="text" class="form-control" id="qualification" name="qualification" placeholder="Enter qualification">
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="experience_years" class="form-label">Years of Experience</label>
          <input type="number" class="form-control" id="experience_years" name="experience_years" placeholder="Enter experience in years">
        </div>
        <div class="col-md-6">
          <label for="subject_specialization" class="form-label">Subject Specialization</label>
          <input type="text" class="form-control" id="subject_specialization" name="subject_specialization" placeholder="Enter subject specialization">
        </div>
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" class="form-control" id="department" name="department" placeholder="Enter department">
      </div>

      <div class="mb-3">
        <label for="profile_picture" class="form-label">Profile Picture</label>
        <input class="form-control" type="file" id="profile_picture" name="profile_picture" accept="image/*">
      </div>

      {% else %}
      <!-- EDIT EXISTING TEACHER PROFILE -->
      {% for i in data %}
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" value="{{user}}" class="form-control" id="username" name="username" readonly>
        </div>
        <div class="col-md-6">
          <label for="full_name" class="form-label">Full Name</label>
          <input type="text" value="{{i[1]}}" class="form-control" id="full_name" name="full_name" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" name="gender" required>
            <option disabled {% if not i[2] %}selected{% endif %}>Select gender</option>
            <option value="Male" {% if i[2]=="Male" %}selected{% endif %}>Male</option>
            <option value="Female" {% if i[2]=="Female" %}selected{% endif %}>Female</option>
            <option value="Other" {% if i[2]=="Other" %}selected{% endif %}>Other</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" value="{{i[3]}}" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="col-md-4">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" value="{{i[4]}}" class="form-control" id="phone" name="phone" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" value="{{i[5]}}" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="2">{{i[6]}}</textarea>
      </div>

      <div class="mb-3">
        <label for="qualification" class="form-label">Qualification</label>
        <input type="text" value="{{i[7]}}" class="form-control" id="qualification" name="qualification">
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="experience_years" class="form-label">Years of Experience</label>
          <input type="number" value="{{i[8]}}" class="form-control" id="experience_years" name="experience_years">
        </div>
        <div class="col-md-6">
          <label for="subject_specialization" class="form-label">Subject Specialization</label>
          <input type="text" value="{{i[9]}}" class="form-control" id="subject_specialization" name="subject_specialization">
        </div>
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" value="{{i[10]}}" class="form-control" id="department" name="department">
      </div>

      <div class="mb-3">
        <label for="profile_picture" class="form-label">Profile Picture</label>
        <input class="form-control" type="file" id="profile_picture" name="profile_picture" accept="image/*">
      </div>
      {% endfor %}
      {% endif %}

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Save Profile</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

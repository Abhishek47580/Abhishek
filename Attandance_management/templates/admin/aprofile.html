<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
    }
    .form-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 30px;
      color: #0d6efd;
    }
    .permissions label {
      margin-right: 15px;
    }
  </style>
</head>
<body>

  <div class="container form-container">
    <h2 class="form-title">Admin Profile Form</h2>
    <form method="POST" action="/profile" enctype="multipart/form-data">
      <input type="hidden" name="role" value="admin">
      <!-- Personal Info -->
       {%if not data%}
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="col-md-6">
          <label for="full_name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter full name" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
        </div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="2" placeholder="Enter address"></textarea>
      </div>

      <div class="mb-3">
        <label for="profile_picture" class="form-label">Profile Picture</label>
        <input class="form-control" type="file" id="profile_picture" name="profile_picture" accept="image/*">
      </div>

      <!-- Login Credentials -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
      </div>

      <!-- Account Status -->
      <div class="mb-4">
        <label class="form-label">Account Status:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="account_status" id="active_status" value="active" checked>
          <label class="form-check-label" for="active_status">Active</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="account_status" id="inactive_status" value="inactive">
          <label class="form-check-label" for="inactive_status">Inactive</label>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Save Admin Profile</button>
      </div>
    </form>
  </div>
  {%else%}
  {%for i in data%}
  <div class="row mb-3">
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" value="{{user}}" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="col-md-6">
          <label for="full_name" class="form-label">Full Name</label>
          <input type="text" class="form-control" value="{{i[1]}}" id="full_name" name="full_name" placeholder="Enter full name" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" value="{{i[2]}}" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" value="{{i[3]}}" id="phone" name="phone" placeholder="Enter phone number">
        </div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" value="{{i[4]}}" name="address" rows="2" placeholder="Enter address"></textarea>
      </div>

      <div class="mb-3">
        <label for="profile_picture" class="form-label">Profile Picture</label>
        <input class="form-control" type="file" id="profile_picture" name="profile_picture" accept="image/*">
      </div>

      <!-- Login Credentials -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" value="{{i[5]}}" id="password" name="password" placeholder="Enter password" required>
        </div>
      </div>

      <!-- Account Status -->
      <div class="mb-4">
        <label class="form-label">Account Status:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="account_status" id="active_status" value="active" {% if i[6]=="Active" %}checked{%endif%}>
          <label class="form-check-label" for="active_status">Active</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="account_status" id="inactive_status" value="inactive" {% if i[6]=="Active" %}checked{%endif%}>
          <label class="form-check-label" for="inactive_status">Inactive</label>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Save Admin Profile</button>
      </div>
    </form>
  </div>
  {%endfor%}
  {%endif%}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
